version: '3.8'

services:
  strapi:
    build:
      context: ../apps/strapi
      dockerfile: Dockerfile
    container_name: vampirevape-strapi
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_API_TOKEN_SALT: ${ADMIN_API_TOKEN_SALT}
    volumes:
      - ../apps/strapi:/opt/app
      - strapi-data:/opt/app/.tmp
    ports:
      - '1337:1337'
    networks:
      - vampirevape-network
    depends_on:
      - postgres

  postgres:
    image: postgres:15-alpine
    container_name: vampirevape-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
      POSTGRES_DB: strapi
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - vampirevape-network

  redis:
    image: redis:7-alpine
    container_name: vampirevape-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    networks:
      - vampirevape-network

volumes:
  strapi-data:
  postgres-data:

networks:
  vampirevape-network:
    driver: bridge

